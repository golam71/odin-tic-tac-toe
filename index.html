<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game hidden" id="main">

    <div class="row row1">
      <div class="square " data-num="1"></div>
      <div class="square " data-num="2"></div>
      <div class="square " data-num="3"></div>
    </div>
    <div class="row row2">
      <div class="square " data-num="4"></div>
      <div class="square " data-num="5"></div>
      <div class="square " data-num="6"></div>
    </div>
    <div class="row row3">
      <div class="square " data-num="7"></div>
      <div class="square " data-num="8"></div>
      <div class="square " data-num="9"></div>
    </div>
  </div>

  <dialog open id="dialog">
    <label for="player1">
      Enter Player 1 Name : <br>
      <input type="text" id="player1" placeholder="golam">
    </label>
    <br>
    <label for="player2">
      Enter Player 2 Name : <br>
      <input type="text" id="player2" placeholder="abdul">
    </label>
    <br>
    <label for="first-move">Choose First Move : <br>

      <select id="first-move">
        <option value="" disabled>--Please choose an option--</option>
        <option value="X">X</option>
        <option value="O">O</option>


      </select>
    </label>
    <br>
    <button id="btn">Enter Game</button>
  </dialog>

</body>

<script src="./script.js"></script>

</html>
